<!DOCTYPE html>
  <meta charset="utf-8"

  <head>
    <title>My quiz</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="viewport" content="width=device-width,user-scalable=yes,initial-scale=1,minimum-scale=1">
    <link rel="stylesheet" href="css/style.css">

  <body>
    <script src="../node_modules/d3/dist/d3.js"></script>

    <script src="js/youdrawit.js"></script>    
    <script>
      var questions = [];
      var question = {};

      var globals = { 
        default: "de", 
        header: "Überschrift 1", 
        subHeader: "Überschrift 2",
      };
      
      question = { 
        heading: "Olympiads...", 
        subHeading: "How many volunteers have been helping at the winter olympiads?", 
        data: [
          {"1998 (JP)": 32000}, 
          {"2002 (US)": 22000}, 
          {"2006 (IT)": 18000}, 
          {"2010 (CA)": 18500}, 
          {"2014 (RU)": 25000}, 
          {"2018 (CH)": 22400},
          ],
        lastPointShownAt: "2002 (US)",  
        precision: 0, 
        yAxisMax: 50000,
      };
      questions.push(question);

      question = { 
        heading: "Luka Doncic Superstar", 
        subHeading: "Wieviele Punkte pro Saison hat Luka Docic in der ACB gemacht?", 
        resultHtml: "<strong>Luka Docic ist <i>der</i> beste Basketballspieler aller Zeiten!</strong>", 
        data: [
          {2015: 11.503451}, 
          {2016: 11.491897}, 
          {2017: 11.495333}, 
          {2018: 11.45320}, 
          {2019: 11.458438}, 
          {2020: 11.442801}
          ],
        lastPointShownAt: 2019, 
        unit: "Mio", 
        yAxisMin: 10,
        yAxisMax: 12,
        precision: 3, 
      };
      questions.push(question);

      question = { 
        heading: "Kinderarmut in NRW 2007-2015", 
        subheading: "Wie hat sich die Zahl der Kinder unter 15 Jahren, die von Hartz IV leben, entwickelt?", 
        resultHtml: "**Die Zahl der Kinder in Nordrhein-Westfalen, die von Hartz IV leben, steigt seit 2010 stetig an.** Mittlerweile lebt jeder fünfte Jugendliche in NRW von Hartz IV. Die sogenannte 'SGB-II-Quote' beschreibt den Anteil der Kinder unter 15 Jahren, die von Hartz IV leben an allen Kindern dieses Alters in NRW.\n[In Gelsenkirchen lebt jedes dritte Kind von Hartz IV | **mehr**](http://www1.wdr.de/nachrichten/kinderarmut-bertelsmann-100.html)\n", 
        data: [
          {2007: 17.1}, 
          {2008: 16.2}, 
          {2009: 16.}, 
          {2010: 15.7}, 
          {2011: 15.8}, 
          {2012: 16.5},
          {2013: 17.2}, 
          {2014: 17.8}, 
          {2015: 18.1}
          ],
        lastPointShownAt: 2011, 
        unit: "%", 
        precision: 1,
      };
      questions.push(question);

      question = { 
        heading: "Kinderarmut in NRW 2007-2015", 
        subheading: "Wie hat sich die Zahl der Kinder unter 15 Jahren, die von Hartz IV leben, entwickelt?", 
        resultHtml: "**Die Zahl der Kinder in Nordrhein-Westfalen, die von Hartz IV leben, steigt seit 2010 stetig an.** Mittlerweile lebt jeder fünfte Jugendliche in NRW von Hartz IV. Die sogenannte 'SGB-II-Quote' beschreibt den Anteil der Kinder unter 15 Jahren, die von Hartz IV leben an allen Kindern dieses Alters in NRW.\n[In Gelsenkirchen lebt jedes dritte Kind von Hartz IV | **mehr**](http://www1.wdr.de/nachrichten/kinderarmut-bertelsmann-100.html)\n", 
        data: 17.1,
        unit: "%", 
        precision: 1,
      };
      questions.push(question);

      var myChart = youdrawit
        .chart()
        .globals(globals)
        .questions(questions);

      d3.select("body")
        .append("div")
        .attr("class", "chart")
        .call(myChart);
    </script>
  </body>
</html>
